<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Blackjack</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            /* Retro feel */
            background-color: #2c3e50;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-table {
            background-color: #277714;
            /* Green Felt */
            border: 10px solid #4a3b2a;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .hand-area {
            margin-bottom: 20px;
            min-height: 120px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* CSS Card Design */
        .card {
            background-color: white;
            color: black;
            width: 60px;
            height: 90px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .card.red {
            color: #d9534f;
        }

        .card.black {
            color: #333;
        }

        .hidden-card {
            background-color: #b71c1c;
            /* Back of card */
            background-image: repeating-linear-gradient(45deg, #b71c1c 0, #b71c1c 10px, #c62828 10px, #c62828 20px);
            color: transparent;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            font-family: inherit;
            font-weight: bold;
        }

        #hit-btn {
            background-color: #f1c40f;
            color: #333;
        }

        #stand-btn {
            background-color: #e74c3c;
            color: white;
        }

        #new-game-btn {
            background-color: #3498db;
            color: white;
            display: none;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status-msg {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>

<body>

    <div id="game-table">
        <h2>★ BLACKJACK ★</h2>

        <div class="hand-area">
            <div>Dealer Score: <span id="dealer-score">?</span></div>
            <div id="dealer-cards" class="cards-container"></div>
        </div>

        <div class="hand-area">
            <div>Player Score: <span id="player-score">0</span></div>
            <div id="player-cards" class="cards-container"></div>
        </div>

        <div id="status-msg">Press New Game to Start</div>

        <div class="controls">
            <button id="hit-btn" disabled>Hit</button>
            <button id="stand-btn" disabled>Stand</button>
            <button id="new-game-btn" style="display:inline-block">New Game</button>
        </div>
    </div>

    <script src="sabacc.js"></script>
</body>

</html>
