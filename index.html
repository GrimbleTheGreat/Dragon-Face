<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto 0;
            padding: 20px;
            background-color: #e09c49;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            min-height: 90vh;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            vertical-align: middle;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body p {
            color: #666;
            margin: 0 0 20px 0;
        }

        .card-link {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-link:hover {
            background-color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="dragonFace.html" style="text-decoration: none;">
            <div class="card">
                <div class="card-header">
                    <h2>Dragon Face</h2>
                </div>
                <div class="card-body">
                    <p>Checkers inspired battle of generals</p>
                </div>
            </div>
        </a>

        <a href="sabacc.html" style="text-decoration: none;">
            <div class="card">
                <div class="card-header">
                    <h2>Sabacc</h2>
                </div>
                <div class="card-body">
                    <p>Play the different kinds of Star Wars gambling</p>
                </div>
            </div>
        </a>

        <a href="mahjong.html" style="text-decoration: none;">
            <div class="card">
                <div class="card-header">
                    <h2>Mahjong</h2>
                </div>
                <div class="card-body">
                    <p>An ancient chinese game like dominos</p>
                </div>
            </div>
        </a>

    </div>
</body>

</html>
