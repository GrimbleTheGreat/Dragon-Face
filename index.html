<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body p {
            color: #666;
            margin: 0 0 20px 0;
        }

        .card-link {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-link:hover {
            background-color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Dragon Face</h2>
            </div>
            <div class="card-body">
                <p>A draconic inspired checkers</p>
                <a href="dragonFace.html" class="card-link">Dragon Face</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Coming soon</h2>
            </div>
            <div class="card-body">
                <p>Coming soon</p>
                <a href="#" class="card-link">Coming soon</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Coming soon</h2>
            </div>
            <div class="card-body">
                <p>Coming soon</p>
                <a href="#" class="card-link">Coming soon</a>
            </div>
        </div>
    </div>
</body>

</html>
